<div id="form-project-1">
  <div class="container-fluid container-custom-project">
    <div class="row pdt-tp update-project-story" ng-init='uploadVideo()'>
      <div class="col-md-3">
        <h5>Project video</h5>
        <p>
          Projects with video get a lot more attention.<br>
          Optional, but highly recommended.
        </p>
      </div>
      <div class="col-md-9 update-project-video">
        <input id="file" type="file" name="file" ng-model="file" class="cloudinary_fileupload" />
        <label ng-class="{ 'drop-box-cover-video': !videoproject && !project.main_video }" for="file">
          <div class="video-text" ng-if="!videoproject && !project.main_video">
            <h5><i class="fa fa-cloud-upload"></i> Upload a video</h5>
            <p>
              100 Mb max, AVI, MPEG or MP4 format
            </p>
            <span ng-bind="status"></span>
          </div>
        </label>
        <videogular ng-if="videoproject || project.main_video" vg-theme="config.theme.url" class="video_custom animated fadeIn">
          <vg-media vg-src="config.sources" class="animated fadeIn"
                    >
          </vg-media>


          <vg-controls ng-if="itsOk == 3" vg-autohide="config.plugins.controls.autoHide" vg-autohide-time="config.plugins.controls.autoHideTime">
              <vg-play-pause-button></vg-play-pause-button>
              <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
              <vg-scrub-bar>
                  <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
              </vg-scrub-bar>
              <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
              <vg-volume>
                  <vg-mute-button></vg-mute-button>
                  <vg-volume-bar></vg-volume-bar>
              </vg-volume>
              <vg-fullscreen-button></vg-fullscreen-button>
          </vg-controls>

          <vg-overlay-play ng-click="itsOk = 3"></vg-overlay-play>
        </videogular>
        <div ng-if="videoproject || project.main_video">
          <p class="text_delete" ng-click="deleteVideo()">
            delete <i class="fa fa-trash-o"></i>
          </p>
        </div>
      </div>
